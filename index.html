<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yng.joach üíò | Pour ma Valentine</title>
    <!-- Importation des polices -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff4d6d;
            --pink2: #ff8fab;
            --bg1: #120818;
            --bg2: #2a0a1f;
            --text: #fbeff4;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, var(--bg2), var(--bg1));
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Arri√®re-plan anim√© */
        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-float {
            position: absolute;
            color: var(--pink);
            opacity: 0.5;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .page {
            position: absolute;
            width: 90%;
            max-width: 430px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .page.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2em;
            text-align: center;
            margin-top: 0;
            color: var(--pink2);
            text-shadow: 0 0 10px rgba(255, 143, 171, 0.3);
        }

        .scroll {
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--pink) transparent;
        }

        .scroll::-webkit-scrollbar { width: 5px; }
        .scroll::-webkit-scrollbar-thumb { background: var(--pink); border-radius: 10px; }

        input, select, button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 16px;
            border: none;
            font-size: 1em;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        input, select {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button {
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-main {
            background: linear-gradient(135deg, var(--pink), var(--pink2));
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
        }

        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(255, 77, 109, 0.5); }
        .btn-main:active { transform: scale(0.95); }

        .choice { display: flex; gap: 15px; margin-top: 25px; position: relative; height: 60px; }
        
        #btn-no {
            background: #444;
            color: white;
            position: absolute;
            right: 0;
            width: 45%;
            margin: 0;
            transition: all 0.2s ease;
        }

        #btn-yes { width: 50%; margin: 0; }

        .qcm {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 15px;
        }

        .qcm p { margin: 0 0 10px 0; font-weight: 500; font-size: 0.95em; }

        .qcm label {
            display: block;
            padding: 12px;
            margin: 8px 0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9em;
        }

        .qcm input { display: none; }
        .qcm input:checked + span { color: var(--pink2); font-weight: 600; }
        .qcm label:has(input:checked) { background: rgba(255, 77, 109, 0.15); border: 1px solid var(--pink); }

        .comp {
            padding: 20px;
            border-radius: 20px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
        }

        .soulmate { animation: glow 1.5s infinite alternate; }
        @keyframes glow {
            from { box-shadow: 0 0 10px var(--pink); border: 1px solid var(--pink); }
            to { box-shadow: 0 0 25px var(--pink2); border: 1px solid var(--pink2); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 100;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <!-- PAGE 1 -->
    <div class="page active" id="p1">
        <h2>üíå Bienvenue...</h2>
        <p style="text-align: center;">Comment t'appelles-tu ?</p>
        <input id="userName" placeholder="Ton petit nom..." autocomplete="off">
        <button class="btn-main" onclick="next1()">Suivant ‚ú®</button>
    </div>

    <!-- PAGE 2 -->
    <div class="page" id="p2">
        <h2>üíñ Pour qui ?</h2>
        <input id="valName" placeholder="Pr√©nom de ton/ta ch√©ri(e)" autocomplete="off">
        <p style="text-align: center; font-size: 0.9em;">Tu es :</p>
        <select id="gender">
            <option value="f">Une femme üëó</option>
            <option value="m">Un homme üëî</option>
            <option value="o">Autre ‚ú®</option>
        </select>
        <button class="btn-main" onclick="next2()">C'est parti !</button>
    </div>

    <!-- PAGE 3 -->
    <div class="page" id="p3">
        <h2 id="couple"></h2>
        <p style="text-align: center; font-size: 1.1em;">Veux-tu √™tre ma Valentine ? üåπ</p>
        <div class="choice">
            <button class="btn-main" id="btn-yes" onclick="go(4)">OUI ! üòç</button>
            <button id="btn-no" onmouseover="flee()" onclick="flee()">Non üò¢</button>
        </div>
    </div>

    <!-- PAGE 4 -->
    <div class="page" id="p4">
        <h2>üíò Test de Connexion</h2>
        <div class="scroll" id="quiz"></div>
        <button class="btn-main" onclick="submitQuiz()">Voir notre destin ‚ú®</button>
    </div>

    <!-- PAGE 5 -->
    <div class="page" id="p5">
        <h2>üíû Notre Amour</h2>
        <div class="scroll">
            <div class="comp" id="resultBox"></div>
            <p style="text-align: center; font-size: 0.85em; opacity: 0.8;">Une chanson pour nous ?</p>
            <input id="yt" placeholder="Lien YouTube (ou vide pour d√©faut)">
            <button class="btn-main" onclick="playYT()">Jouer la musique üéµ</button>
        </div>
    </div>

    <script>
        let score = 0;
        let defaultSong = "";

        // G√©n√©ration des c≈ìurs en arri√®re-plan
        const container = document.getElementById('hearts-container');
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï', 'üå∏'][Math.floor(Math.random() * 5)];
            heart.className = 'heart-float';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        const questions = [
            {q:"Votre rendez-vous id√©al ?",o:[{t:"D√Æner romantique aux chandelles",p:1},{t:"Balade main dans la main",p:1},{t:"Soir√©e jeux vid√©o / Netflix",p:0},{t:"Sortie entre amis",p:0}]},
            {q:"Ce qui compte le plus ?",o:[{t:"La complicit√© unique",p:1},{t:"La communication sinc√®re",p:1},{t:"L'apparence physique",p:0},{t:"Les cadeaux",p:0}]},
            {q:"Votre langage de l'amour ?",o:[{t:"Mots doux et compliments",p:1},{t:"Temps de qualit√©",p:1},{t:"Cadeaux mat√©riels",p:0},{t:"Services rendus",p:0}]},
            {q:"Moment pr√©f√©r√© ensemble ?",o:[{t:"Longs c√¢lins",p:1},{t:"Discussions profondes",p:1},{t:"Regarder chacun son t√©l√©phone",p:0},{t:"Dormir",p:0}]},
            {q:"Un mot pour d√©finir votre lien ?",o:[{t:"√âternel",p:1},{t:"Indestructible",p:1},{t:"Passager",p:0},{t:"Compliqu√©",p:0}]}
        ];

        function go(n) {
            document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
            setTimeout(() => {
                const target = document.getElementById("p" + n);
                target.classList.add("active");
                if(n === 5) startConfetti();
            }, 50);
        }

        function next1() {
            const name = document.getElementById("userName").value.trim();
            if (!name) return alert("Dis-moi ton pr√©nom... ‚ú®");
            go(2);
        }

        function next2() {
            const val = document.getElementById("valName").value.trim();
            if (!val) return alert("Et celui de ton amour ? üíñ");
            
            let g = document.getElementById("gender").value;
            // Liens vers les musiques sp√©cifiques (Tayc pour elle, Tems pour lui)
            if(g === "f") defaultSong = "https://www.youtube.com/watch?v=Lp-EO5I6OHY"; // Tayc - Ma Lady
            else if(g === "m") defaultSong = "https://www.youtube.com/watch?v=rtOvBOTyX00"; // Tems - Me & U
            else defaultSong = "https://www.youtube.com/watch?v=0yW7w8F2TVA"; // Ed Sheeran - Perfect
            
            document.getElementById("couple").innerText = 
                `${document.getElementById("userName").value} üíç ${val}`;
            loadQuiz();
            go(3);
        }

        function flee() {
            const btn = document.getElementById("btn-no");
            const margin = 20;
            // On s'assure que le bouton reste dans la zone visible
            const maxX = window.innerWidth - btn.offsetWidth - margin;
            const maxY = window.innerHeight - btn.offsetHeight - margin;
            
            const x = Math.max(margin, Math.random() * maxX);
            const y = Math.max(margin, Math.random() * maxY);
            
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
            btn.style.zIndex = "1000";
        }

        function loadQuiz() {
            let html = "";
            questions.forEach((q, i) => {
                html += `<div class="qcm"><p>${q.q}</p>`;
                q.o.forEach((op, j) => {
                    html += `<label><input type="radio" name="q${i}" value="${op.p}"><span>${op.t}</span></label>`;
                });
                html += "</div>";
            });
            document.getElementById("quiz").innerHTML = html;
        }

        function submitQuiz() {
            let answered = 0;
            score = 0;
            questions.forEach((_, i) => {
                let r = document.querySelector(`input[name=q${i}]:checked`);
                if (r) {
                    score += parseInt(r.value);
                    answered++;
                }
            });

            if(answered < questions.length) return alert("R√©ponds √† toutes les questions pour voir notre destin ! ‚ù§Ô∏è");
            
            let percent = Math.round((score / questions.length) * 100);
            let box = document.getElementById("resultBox");
            box.className = "comp active";
            
            if (percent >= 80) {
                box.innerHTML = `üíé √Çmes S≈ìurs Pour Toujours (${percent}%)<br><small>Notre destin est √©crit dans les √©toiles.</small>`;
                box.classList.add("soulmate");
            } else if (percent >= 50) {
                box.innerHTML = `üåπ Une Magnifique Connexion (${percent}%)<br><small>On est fait l'un pour l'autre.</small>`;
            } else {
                box.innerHTML = `üî• Une Flamme √† Entretenir (${percent}%)<br><small>L'amour est un d√©fi qu'on rel√®vera ensemble.</small>`;
            }
            go(5);
        }

        function playYT() {
            let u = document.getElementById("yt").value.trim();
            if (u) {
                window.open(u, '_blank');
            } else {
                window.open(defaultSong, '_blank');
            }
        }

        function startConfetti() {
            for(let i = 0; i < 50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = ['#ff4d6d', '#ff8fab', '#ffb3c1', '#ffffff'][Math.floor(Math.random()*4)];
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                c.style.opacity = Math.random();
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }
    </script>
</body>
</html>
